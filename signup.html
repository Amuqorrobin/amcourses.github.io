<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/style.css">
  <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="slick/slick/slick/slick.css">
  <title>AM Course</title>
</head>

<body style="background-image: url(img/bg.jpg); background-size: cover;">

    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-transparent mb-0 text-center">
                  <h5 class="text-center"> <span class="font-weight-bold text-primary">REGISTER</span> Dulu Gan</h5>
                  <p>Atau sudah punya akun ? <a href="signin.html">Login dulu</a> </p> 
                  <a href="index.html"><i class="fas fa-home"></i> Home</a>
                </div>
              
              <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
                            </div>
                            <input type="text" name="" class="form-control" placeholder="Name">
                        </div>
                      </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        <input type="email" name="" class="form-control" placeholder="E-mail">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="text" name="" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="text" name="" class="form-control" placeholder="Confirm Password">
                    </div>
                  </div>
                  <div class="form-group custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                    <label class="custom-control-label" for="customControlAutosizing">I agree to the <a href="#">privacy policy</a> </label>
                  </div>
                  <div class="form-group">
                    <input type="submit" name="" value="Register" class="btn btn-primary btn-block">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>



  <script src="bootstrap/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="fontawesome/fontawesome/js/all.min.js"></script>
  <script src="slick/slick/slick/slick.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.kata-orang').slick({
        infinite : true,
        autoplay: true,
        arrows : false
      });
    });
  </script>
  
</body>

</html>
